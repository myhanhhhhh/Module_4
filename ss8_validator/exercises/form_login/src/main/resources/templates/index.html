<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
    <style>
        table {
            /*border: 1px solid black;*/
            border-collapse: collapse;
        }

        th, td {
            /*border: 1px solid black;*/
        }
    </style>

</head>
<body>
<form action="/user" method="post" th:object="${userDto}">
    <h3 style="margin-left: 50px">Create User</h3>
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{firstName}">
                <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            </td>

        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="*{lastName}">
                <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </td>

        </tr>
        <tr>
            <td>Phone number:</td>
            <td><input type="text" th:field="*{phoneNumber}">
                <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
            </td>

        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}">
                <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}">
                <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </td>
        </tr>
        <td></td>
        <td>
            <button type="submit">Save</button>
        </td>
    </table>
</form>
</body>
</html>
