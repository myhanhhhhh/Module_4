<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <style>
    table, th, td {
      text-align: center;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Song Management</h1>
<a th:href="@{/song/create}" style="text-decoration: none">Create song</a>


<div>
  <span th:text="${mess}"></span>
</div>
<hr>

<table class="table table-striped">
  <thead>
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Singer</th>
    <th>Type</th>
    <th>Update</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="song,status : ${list}">
    <td th:text="${status.count}"></td>
    <td th:text="${song.name}"></td>
    <td th:text="${song.singer}"></td>
    <td th:text="${song.type}"></td>
    <td><a th:href="@{/song/update(id=${song.id})}"><button>Update</button></a></td>
  </tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
