<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    input, textarea{
      width: 200px;
    }
  </style>
</head>
<body>
<h2>Create Blog</h2>
<form th:object="${blog}" th:action="@{/blog/create}" method="post">
  <table>
    <tr>
      <td>ID</td>
      <td><input type="hidden" th:field="*{id}"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input th:field="*{name}"></td>
    </tr>
    <tr>
      <td>Content</td>
      <td><textarea style="height: 50px" th:field="*{content}"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Save</button></td>
    </tr>
  </table>
</form>
</body>
</html>
