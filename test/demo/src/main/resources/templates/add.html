<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Thêm mới</h1>

<div style="width: 80%; margin-left: auto; margin-right: auto">
    <div style="margin: 5%">
        <form th:action="@{/news/add}" method="post" th:object="${newsDto}">
            <div class="modal-body">
                <div class="mb-3">
                    <label for="validationCustom01" class="form-label"> Tiêu đề</label>
                    <input type="text" class="form-control" id="validationCustom01"
                           aria-describedby="validationCustom011" th:field="*{title}">
                    <div id="validationCustom011" class="form-text" style="color: red"
                         th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
                <div class="mb-3">
                    <label for="dateIn2" class="form-label">Danh mục </label>
                    <select class="form-select" id="origin3" aria-label="Default select example"
                            th:field="*{category}">
                        <option th:each="type : ${typeEdit}" th:value="${type.id}" th:text="${type.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="validationCustom02" class="form-label">Nội dung</label>
                    <input type="text" class="form-control" id="dateIn11" th:field="*{content}">
                    <div id="validationCustom02" class="form-text" style="color: red"
                         th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dateIn111" class="form-label">Ngày đăng tin </label>
                    <input type="date" class="form-control" id="validationCustom0111" th:field="*{time}">
                    <div id="dateIn111" class="form-text" style="color: red"
                         th:if="${#fields.hasErrors('time')}" th:errors="*{time}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dateIn2" class="form-label">Phóng viên </label>
                    <input type="text" class="form-control" id="dateIn2" th:field="*{employee}">
                    <div id="validationCustom01111" class="form-text" style="color: red"
                         th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}">
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/news}" style="margin: 1%" class="btn btn-primary">Trở về</a>
                    <button type="submit" style="margin: 1%" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
