<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script th:src="@{/bootstrap520/js/bootstrap.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/news}" style="margin: 1%" class="btn btn-primary">Trở về</a>
<div class="container">
    <h3 class="table-title" style="text-align: center; margin-top: 2%">Chi Tiết Học Viên</h3>
    <table class="table table-striped" >
        <thead>
        <tr id="header">
            <th>Tiêu Đề</th>
            <th>Danh mục</th>
            <th>Nội dung</th>
            <th>Ngày đăng tin</th>
            <th>Phóng viên</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="news: ${news}">
            <td th:text="${news.title}"></td>
            <td th:text="${news.getCategory().name}"></td>
            <td th:text="${news.content}"></td>
            <td th:text="${news.time}"></td>
            <td th:text="${news.employee}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
