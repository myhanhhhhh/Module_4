<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Thêm mới</h2>
<form th:object="${student}" th:action="@{/student/create}"  method="post">
    ID
    <input th:field="*{id}"><br>
    Name
    <input th:field="*{name}"><br>
    Gender
    <input type="radio" th:field="*{gender}" value="1"> Nam
    <input type="radio" th:field="*{gender}" value="0"> Nữ
    <input type="radio" th:field="*{gender}" value="-1"> LGBT<br>
    Class name
    <select th:field="*{className}">
        <option value="0"> --Chọn---</option>
        <option th:each="cls:${classList}" th:text="${cls}" th:value="${cls}"></option>
    </select><br>
    <button>Save</button>
</form>


</body>
</html>
