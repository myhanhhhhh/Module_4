<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
  button a{
    text-decoration: none;
    color: white;
  }
  button a:hover{
    color: white;
  }
  form{
    margin: 0 auto;
    width: 50%;
  }
</style>
<body>
<h1 style="text-align: center">Thêm mới</h1> <br>
<h3 style="text-align: center; color: green" th:if="${mess}" th:text="${mess}"></h3>
<br>
<div class="container">
  <form th:object="${productDto}" th:action="@{/create}" method="post">
    <div class="mb-3">
      <label class="form-label">Tên sản phẩm</label>
      <input th:field="*{name}" type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Loại sản phẩm</label>
      <select th:field="*{typeProduct}" class="form-select">
        <option th:each="typeProduct:${typeProductList}" th:text="${typeProduct.name}" th:value="${typeProduct.id}"></option>
      </select>
    </div>

    <button type="button" class="btn btn-dark"><a href="/">Quay lại</a></button>
    <button type="submit" class="btn btn-primary">Thêm mới</button>
  </form>
  <br>
</div>
</body>
</html>
