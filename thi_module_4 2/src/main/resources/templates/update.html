<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    button a{
        text-decoration: none;
        color: white;
    }
    button a:hover{
        color: white;
    }
    form{
        margin: 0 auto;
        width: 50%;
    }
</style>
<body>
<h1 style="text-align: center">Sửa blog</h1> <br>
<p style="text-align: center; color: green" th:if="${mess}" th:text="${mess}"></p>
<br>
<div class="container">
    <form th:object="${blog}" th:action="@{/update}" method="post">
        <div class="mb-3">
            <input hidden="hidden" th:field="*{idBlog}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tiêu đề blog</label>
            <input th:field="*{titleBlog}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Nội dung blog</label>
            <input th:field="*{content}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Loại blog</label>
            <select th:field="*{typeBlog}" class="form-select">
                <option th:each="typeBlog:${listTypeBlog}" th:text="${typeBlog}" th:value="${typeBlog}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày viết blog</label>
            <input th:field="*{dateWrite}" type="date" class="form-control">
        </div>
        <button type="button" class="btn btn-dark btn-sm"><a href="/">Quay lại</a></button>
        <button type="submit" class="btn btn-primary btn-sm">Xác nhận</button>
    </form>
    <br>
</div>
</body>
</html>
