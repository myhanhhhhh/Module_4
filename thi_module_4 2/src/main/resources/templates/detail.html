<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  h1{
    text-align: center;
  }
  button a{
    text-decoration: none;
    color: white;
  }
  button a:hover{
    color: white;
  }
  form{
    margin: 0 auto;
    width: 50%;
  }
</style>
<body>
<h1>Chi tiết Blog</h1>
<br>
<div class="container">
  <form th:object="${blog}">
    <div class="mb-3">
      <input hidden="hidden" th:field="*{idBlog}" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Tiêu đề blog</label>
      <input readonly th:field="*{titleBlog}" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Nội dung blog</label>
      <input readonly th:field="*{content}" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Loại blog</label>
      <input readonly th:field="*{typeBlog}" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Ngày viết blog</label>
      <input readonly th:field="*{dateWrite}" type="text" class="form-control">
    </div>
    <button type="button" class="btn btn-dark btn-sm"><a href="/">Quay lại</a></button>
  </form>
  <br>
</div>
</body>
</html>
