<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="text-align: center">
<h2  style="text-align: center">Product detail</h2>
<a th:href="@{/product}">Back to book list.</a>
<hr>
  <div style="display:flex;justify-content: center; ">
    <div class="card" style="width: 18rem;">
      <img th:src="${products.image}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" th:text="${products.name}"></h5>
        <h5 class="card-title" th:text="${products.description}"></h5>
        <p class="card-text" th:text="${products.price}"></p>
        <a th:href="@{/product/add/__${products.id}__}" class="btn btn-primary">Add to cart</a>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
