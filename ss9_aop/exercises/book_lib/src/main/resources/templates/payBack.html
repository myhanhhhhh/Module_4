<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll Back</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .mess {
            color: red;
        }
    </style>
</head>
<body>
<a href="/book" class="btn btn-outline-primary">Back to list</a>
<form action="/rent/payBack" method="post">
    <h3>Pay Book Back</h3>
    <input type="number" placeholder="Enter code" name="code" th:value="${code}">
    <small styl e="color: red" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></small>
    <button type="submit" class="btn btn-outline-primary">Pay back</button>
    <div class="mess" th:text="${mess}"></div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
