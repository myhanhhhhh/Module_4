<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    #message {
      color: green;
    }
  </style>
</head>
<body>
<h2 style="text-align: center">Book List</h2>
<span id="message" th:text="${mess}"></span>

<a class="btn btn-primary" href="/rent/history">History</a>
<a class="btn btn-primary" href="/rent/payBack">Pay back</a>

<table class="table table-hover">
  <tr>
    <th>STT</th>
    <th>Book</th>
    <th>Quantity</th>
    <th>Rent</th>
  </tr>
  <th:block th:each="book,status : ${books}">
    <tr>
      <td th:text="${status.count}"></td>
      <td th:text="${book.name}"></td>
      <td th:text="${book.quantity}"></td>
      <td><a th:hidden="${book.quantity<=0}" role="button" class="btn btn-primary"
             th:href="@{/rent/rent/__${book.getId()}__}">Rent</a>
      </td>
    </tr>
  </th:block>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
