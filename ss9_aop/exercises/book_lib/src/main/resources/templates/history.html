<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .mess {
            color: green;
        }
    </style>
</head>
<body>
<span class="mess" th:text="${mess}"></span>
<a class="btn btn-outline-primary" href="/book">Back to list</a>
<table class="table table-hover">
    <h3 style="text-align: center">Rent History</h3>
    <tr>
        <th>STT</th>
        <th>Book</th>
        <th>Code</th>
        <th>Customer</th>
        <th>Status</th>
    </tr>
    <th:block th:each="order,status : ${rentDetail}">
        <tr>
            <td th:text="${status.count}"></td>
            <td th:text="${order.book.getName()}"></td>
            <td th:text="${order.code}"></td>
            <td th:text="${order.customerName}"></td>
            <td>
                <span th:if="${order.status == 0}">Not yet</span>
                <span th:if="${order.status == 1}">Done</span>
            </td>
        </tr>
    </th:block>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>
</html>
