<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog list</title>
    <style>
        table {
            width: 100%;
        }
    </style>
</head>
<body>
<th:block>
    <span class="mess" th:text="${mess}"></span>
</th:block>
<p><a href="/blog/create">Create Blog</a></p>

<form action="/blog">
    <input id="search" type="text" th:value="${searchName}" name="searchName" placeholder="Enter name">
    <button type="submit">Search</button>
</form>
<a href="/category">Category</a>
<!--<ul>-->
<!--    <li th:each="category : ${categories}" th:value="${category.idCategory}"-->
<!--        th:text="${category.name}">-->
<!--        <a th:href="@{blog/(id=${category.getIdCategory()})}"></a>-->
<!--    </li>-->
<!--</ul>-->

<table border="1" style="border-collapse: collapse">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Time</th>
        <th>Content</th>
        <th>Category</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blog,status : ${blogPage}">
        <tr>
            <td th:text="${status.count}"></td>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.formatDateWrite()}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.getCategory()}"></td>
            <td><a th:href="@{/blog/detail/__${blog.id}__}">
                <button>Read Blog</button>
            </a></td>
            <td><a th:href="@{/blog/update/__${blog.id}__}">
                <button>Update</button>
            </a></td>
            <td><a th:href="@{/blog/delete(id=${blog.id})}">
                <button>Delete</button>
            </a></td>
        </tr>
    </th:block>
</table>
<a th:if="${blogPage.hasPrevious()}" th:href="@{/blog(page=${blogPage.number-1},searchName=${searchName})}">Previous</a>
<span th:text="${blogPage.number+1}"></span>/<span th:text="${blogPage.totalPages}"></span>
<a th:if="${blogPage.hasNext()}" th:href="@{/blog(page=${blogPage.number+1},searchName=${searchName})}">Next</a>
</body>
</html>
