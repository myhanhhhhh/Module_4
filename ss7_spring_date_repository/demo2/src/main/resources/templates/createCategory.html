<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h2>Thêm mới danh mục</h2>
<form th:object="${category}" action="/category/create" method="post">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name</label>
        <input th:field="*{name}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter category">
    </div>
    <button class="btn btn-outline-info">Save</button>
    <button class="btn btn-outline-dark"><a href="/categories">Back</a></button>
    <div th:if="${mess != null}" th:text="${mess}">
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
